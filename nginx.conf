events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80; # Use the port defined in fly.toml
        server_name localhost; # This will be effectively ignored by Fly's proxy

        # Root and index files for the Vue app
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Handle requests for Vue app static assets and root
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for /atom-visualizer using public URL
        location /atom-visualizer/ {
            proxy_pass https://atom-visualizer.fly.dev/;

            proxy_set_header Host atom-visualizer.fly.dev;
            proxy_ssl_server_name on;

            # Standard proxy headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Reverse proxy for /unsure-calculator using public URL
        location /unsure-calculator/ {
            proxy_pass https://unsure-calculator.fly.dev/;

            proxy_set_header Host unsure-calculator.fly.dev;
            proxy_ssl_server_name on;

            # Standard proxy headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Optional: Add gzip compression, caching headers, etc. here
    }
} 